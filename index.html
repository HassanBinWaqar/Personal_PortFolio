<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Hassan Bin Waqar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            max-width: 1100px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            overflow: hidden;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .intro {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        .intro h2 {
            font-size: 1.6rem;
            color: #666;
            letter-spacing: 1px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .intro h1 {
            font-size: 2.5rem;
            color: #222;
            letter-spacing: 2px;
            margin: 10px 0;
        }

        .intro h1 span {
            color: #ff9900;
        }

        .intro h3 {
            font-size: 1.3rem;
            color: #ff9900;
            font-weight: bold;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .intro p {
            font-size: 1.05rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }

        .intro button {
            padding: 12px 28px;
            border: none;
            background: linear-gradient(135deg, #ff9900, #ffcc00);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 25px;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 16px rgba(255, 153, 0, 0.4);
        }

        .intro button:hover {
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            box-shadow: 0 10px 20px rgba(255, 153, 0, 0.6);
        }

        .photo-section {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: slideIn 1.2s ease-in-out;
            padding: 30px;
            background-color: #e1e5ea;
            flex-direction: column;
        }

        .photo-section img {
            width: 80%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .photo-section img:hover {
            transform: scale(1.05);
        }

        .qr-code {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-code img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        .side-nav {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .side-nav a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #ff9900;
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        .side-nav a:hover {
            background-color: #ffcc00;
            color: #333;
            transform: translateX(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .side-nav a span {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            top: -30px;
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 0.8rem;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .side-nav a:hover span {
            visibility: visible;
            opacity: 1;
            top: -40px;
        }

        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .side-nav {
                position: relative;
                flex-direction: row;
                justify-content: center;
                margin-top: 20px;
                right: 0;
                top: auto;
                transform: none;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="intro">
            <h2>Welcome!</h2>
            <h1>I'M <span>Hassan Bin Waqar</span></h1>
            <h3>Frontend Developer at NERD FLOW (PVT).</h3>
            <p>I'm a Frontend Developer passionate about building responsive, accessible, and engaging digital experiences. Dive in to see my work and learn more about me!</p>
            <button onclick="location.href='#about'">More About Me</button>
        </div>
        <div class="photo-section">
            <img src="img1.jpeg" alt="Hassan Bin Waqar">
            <div class="qr-code">
                <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://api.whatsapp.com/send?phone=03335981875" alt="QR Code to Portfolio">
            </div>
            <div class="side-nav">
                <a href="javascript:void(0);" id="home"><i class="fas fa-home"></i><span>Home</span></a>
                <a href="javascript:void(0);" id="about"><i class="fas fa-user"></i><span>About</span></a>
                <a href="javascript:void(0);" id="portfolio"><i class="fas fa-briefcase"></i><span>Portfolio</span></a>
                <a href="javascript:void(0);" id="resume"><i class="fas fa-file-alt"></i><span>Resume</span></a>
                <a href="javascript:void(0);" id="contact-icon"><i class="fas fa-envelope"></i><span>Contact</span></a>
            </div>
            
        </div>
    </div>

    <script>
        document.getElementById('contact-icon').onclick = function() {
            window.location.href = 'contact.html';
        };
        document.getElementById('about').onclick = function() {
            window.location.href = 'about.html';
        };
        document.getElementById('home').onclick = function() {
            window.location.href = 'index.html';
        };
        document.getElementById('portfolio').onclick = function() {
            window.location.href = 'portfolio.html';
        };
        document.getElementById('resume').onclick = function() {
            window.location.href = 'Resume.html';
        };
    </script>
</body>
</html>
